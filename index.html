<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-image: url(./image/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <h2>RAMALAN CUACA</h2>
            <h3>Di Indonesia</h3>
        </div>
        <div class="date d-flex justify-content-center" id="date">
            <ul>
                <li class="waktu d-inline-block px-5"></li>
                <li class="negara d-inline-block"></li>
            </ul>
        </div>
        <form class="d-flex mt-1" role="search">
            <input name="country" class="form-control me-2" type="search" placeholder="Masukkan Nama Daerah"
                aria-label="Search">
            <button class="btn btn-success btn-data" type="button">Search</button>
        </form>

        <div class="container">
            <div class="row">
                <div class="col-md-4 mt-3">
                    <div class="bg box text-white">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="totalDeathsDiv mt-2">
                                    Conditions
                                    <p class="totalDeaths"></p>
                                    <p>Faw Clude</p>
                                </div>
                                <div class="col-md-4">
                                    <img src="" alt="" style="width: 70px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mt-3">
                    <div class="bg box text-white">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="totalDeathsDiv mt-2">
                                    Temperatur
                                    <p class="totalDeaths"></p>
                                    <p>27.69 C</p>
                                </div>
                                <div class="col-md-4">
                                    <img src="" alt="" style="width: 70px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mt-3">
                    <div class="bg box text-white">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="totalDeathsDiv mt-2">
                                    Wind Speed
                                    <p class="totalDeaths"></p>
                                    <p>4.18 km/h</p>
                                </div>
                                <div class="col-md-4">
                                    <img src="" alt="" style="width: 70px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
